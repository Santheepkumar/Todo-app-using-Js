<body>

        </div>
        <div>
            <ul id="list">
                <li class="myCheck"><input type="checkbox" id="check"><label>Hack the Server</label></li>
                <li class="myCheck"><input type="checkbox" id="check" checked><label>Learn Anything</label></li>
                <li class="myCheck"><input type="checkbox" id="check" checked><label>Play Game</label></li>
                <li class="myCheck"><input type="checkbox" id="check" checked><label>Chat with Baby</label></li>
            </ul>
        </div>




    </div>
